<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Dog Memory</h1>
    <div id="game-board"></div>
    <span id="timer">0 seconds</span>
    <button id="restart-button">Recommencer la partie</button>
    <button id="start-button">Nouvelle partie</button>
    <button id="show-stats-button">Afficher les statistiques</button>
    <div id="stats-container">
    <p>Meilleur score personnel : <span id="best-score"></span></p>
    <p>Moyenne des scores : <span id="average-score"></span></p>
    </div>

    <script src="script.js"></script>
</body>
